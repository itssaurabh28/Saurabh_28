<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div><p class="h2 he">SignUp</p></div>

    <form onsubmit="return validateForm()">
        <div class="row g-3">
            <div class="col">Name
            <br><input type="text" class="form-control" placeholder="Name" aria-label="First name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" required minlength="4" maxlength="20">
          <div id="emailHelp" class="form-text">E-mail should we off minimum length "4" and maximum length "24"
            <br>It should have special corrector "@"
            <br>There should be no space between them<br>
            Example : user123@xmail.com
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" id="password" required minlength="8">
          <div id="emailHelp" class="form-text">Minimum length 8</div>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm-Password" id="confirm-password" required minlength="8">
        </div> 
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
        <div style="text-align: center;">OR</div>
        <button type="submit" class="btn btn-primary"><a href="login.html">LogIn</a></button>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
